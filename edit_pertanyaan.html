{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header" style="background-color: 	#F5FFFA;">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Jawab Pertanyaan</h1>
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content" style="background-color: 	#F5FFFA;">
      <div class="container-fluid" style="background-color: 	#F5FFFA;">
        
        <div class="row">
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">Form Jawab Pertanyaan</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              {% if data_nama[3] == 0 %}
              <form role="form" action="{{ url_for('update_pr') }}" method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" readonly=readonly class="form-control" id="username" name="username" value="{{ data_pr[1] }}">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="kategori">Kategori</label>
                    <select type="text" class="form-control" id="kategori" name="kategori" value="{{ data_pr[2] }}">
                      <option value=""></option>
                      <option value="Makanan">Makanan</option>
                      <option value="Minuman">Minuman</option>
                      <option value="Transport">Transport</option>
                      <option value="Pakaian">Pakaian</option>
                      <option value="Desain">Desain</option>
                      <option value="Pariwisata">Pariwisata</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="pertanyaan">Pertanyaan</label>
                    <input readonly=readonly class="form-control" id="pertanyaan" name="pertanyaan" height="10px" value="{{ data_pr[3] }}">
                  </div>
                  <div class="form-group">
                    <label for="penjawab">Penjawab</label>
                    <input type="text" class="form-control" id="penjawab" name="penjawab" value="{{ data_pr[4] }}">
                  </div>
                  <div class="form-group">
                    <label for="jawaban">Jawaban</label>
                    <input type="text" class="form-control" id="jawaban" name="jawaban" value="{{ data_pr[5] }}">
                  </div>
                  <div class="form-group">
                    <label for="tanggal_jawab">Tanggal</label>
                    <input type="datetime-local" class="form-control" id="tanggal_jawab" name="tanggal_jawab" value="{{ data_pr[6] }}">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="ranking">Ranking</label>
                    <select class="form-control" id="ranking" name="ranking" value="{{ data_pr[7] }}">
                      <option value=""></option>
                      <option value="Benar">Benar</option>
                      <option value="Kurang Tepat">Kurang Tepat</option>
                      <option value="Hebat">Hebat</option>
                      <option value="Sempurna">Sempurna</option>
                      <option value="Terverivikasi">Terverivikasi</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="keterangan">Catatan</label>
                    <input type="text" class="form-control" id="keterangan" name="keterangan" rows="5" value="{{ data_pr[8] }}">
                  </div>
                  <div class="form-group">
                    <input type="hidden" class="form-control" id="no" name="no" value="{{ data_pr[0] }}">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-dark btn-sm">Submit</button>
                </div>
              </form>
              {% endif %}
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}
