{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Tambah Laporan</h1>
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">Form Tambah Laporan</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('insert_laporan') }}" method="POST">
                <div class="card-body">
                  <input type="hidden" name="no" class="form-control">
                  <input type="hidden" name="username" value="{{ data_nama[1] }}" class="form-control">
                  <div class="form-group">
                    <label for="text_laporan">Laporan</label>
                    <textarea class="form-control" id="text_laporan" name="text_laporan" rows="3" placeholder="Tambahkan Laporan Anda..."></textarea>
                  </div>
                  <div class="form-group">
                    <label for="tanggal_lapor">Time</label>
                    <input type="datetime-local" class="form-control" id="tanggal_lapor" name="tanggal_lapor" placeholder="Masukkan Tanggal Lapor...">
                  </div>
                  {% if data_nama[2] == 'Admin' %}
                  <div class="form-group col-md-14">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" name="status" placeholder="">
                      <option value=""></option>
                      <option value="Diterima">Diterima</option>
                      <option value="Proses">Proses</option>
                      <option value="Selesai">Selesai</option>
                    </select>
                  </div>
                  {% endif %}
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-dark btn-sm">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}
