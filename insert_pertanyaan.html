{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header" style="background-color: 	#F5FFFA;">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Tambah Pertanyaan</h1>
          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content" style="background-color: 	#F5FFFA;">
      <div class="container-fluid" style="background-color: 	#F5FFFA;">
        
        <div class="row">
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">Form Tambah Pertanyaan</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{{ url_for('insert_pertanyaan') }}" method="POST">
                <div class="card-body">
                  <input type="hidden" name="no" class="form-control">
                  <input type="hidden" class="form-control" id="username" name="username" value="{{ data_nama[1] }}">
                  <div class="form-group col-md-14">
                    <label for="kategori">Kategori</label>
                    <select class="form-control" id="kategori" name="kategori" placeholder="Masukkan kategori...">
                      <option value=""></option>
                      <option value="Makanan">Makanan</option>
                      <option value="Minuman">Minuman</option>
                      <option value="Transport">Transport</option>
                      <option value="Pakaian">Pakaian</option>
                      <option value="Desain">Desain</option>
                      <option value="Pariwisata">Pariwisata</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="pertanyaan">Pertanyaan</label>
                    <textarea class="form-control" id="pertanyaan" name="pertanyaan" rows="3" placeholder="Masukkan Pertanyaan..."></textarea>
                  </div>
                  <div class="form-group">
                    <label for="penjawab">Penjawab</label>
                    <input type="text" readonly=readonly class="form-control" id="penjawab" name="penjawab" placeholder="-">
                  </div>
                  <div class="form-group">
                    <label for="jawaban">Jawaban</label>
                    <textarea class="form-control" readonly=readonly id="jawaban" name="jawaban" rows="3" placeholder="-"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="tanggal_jawab">Time</label>
                    <input type="datetime-local" readonly=readonly class="form-control" id="tanggal_jawab" name="tanggal_jawab">
                  </div>
                  <div class="form-group col-md-14">
                    <label for="ranking">Ranking</label>
                    <select readonly="readonly" class="form-control" id="ranking" name="ranking" placeholder="">
                      <option value=""></option>
                      <option value="Benar">Benar</option>
                      <option value="Kurang Tepat">Kurang Tepat</option>
                      <option value="Hebat">Hebat</option>
                      <option value="Sempurna">Sempurna</option>
                      <option value="Terverivikasi">Terverivikasi</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="keterangan">Keterangan</label>
                    <textarea class="form-control" readonly=readonly id="keterangan" name="keterangan" rows="3" placeholder="Keterangan Jawaban..."></textarea>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-dark btn-sm">Add</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'footer.html' %}
